<!DOCTYPE html>
<head> <title>java script object</title></head>
<body>
<h1>creating javascript objects
    </h1>
    <p id="demo"></p>
    <script>
        var car ={
            model: "BMW 320d ",
            color:" navu blue",
            fuel_type:" Disel",
            get fuel(){
                return this.fuel_type
            },


        };
        document.getElementById("demo").innerHTML=car.fuel;
    </script>
    <script>
        var car ={
            model :" Audi A4",
            color : "Bright Red",
            fuel_type :"",
            set fuel (fuel){
                this.fuel_type=fuel;
            }
        }
        car.fuel="Petrol" ;
        document.getElementById("demo").innerHTML= car.fuel_type;
    </script>
    </body>
    </html>
