<!DOCTYPE html>
<head> <title>java script object</title></head>
<body>
<h1>creating javascript objects
    </h1>
    <p id="demo"></p>
    <button id ="click me">click me</button>
    <script>
        let  user = {
            name: "lokesh",
            age : 21,
        };
        function sayHi(){
            alert("Hello ");
        }
        user.message= sayHi;
        document.getElementById("demo").innerHTML= "Hi" +user.name;
        document.getElementById("click me").onClick= user.message;
    </script>
</body>
</html>
