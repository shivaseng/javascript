<!DOCTYPE html>
    <head>javatutorial</head>
    
    <body>
     <p id="demo"></p>
    </body>
    <script>
        let cars=["bmw","oddi","honda","mahindra"];
        document.getElementById("demo").innerHTML=cars;
        
        let bmw=cars[0];
        document.getElementById("demo").innerHTML=bmw;

        let len=cars.length;
        document.getElementById("demo").innerHTML=len;

        let last= cars[cars.length -1];
        document.getElementById("demo").innerHTML=last;

        cars.forEach((item,index,array) => {console.log(item,index);
            
        });
        let last1=cars.pop();
        document.getElementById("demo").innerHTML=last1;

        let last2=cars[cars.length-1];
        console.log(last2);

        cars.push("Audi");
        document.getElementById("demo").innerHTML= cars;

        cars.shift()
        document.getElementById("demo").innerHTML=cars;
        //add a element in the begining of the array
        cars.unshift("Hyundai")
        document.getElementById("demo").innerHTML=cars;
        //concat() merge two diff. array
        let bikes=["yamaha","suzuki","royal enfield"];
        let vehicals=bikes.concat(cars);
        document.getElementById("demo").innerHTML=vehicals;
        //sort()
        vehicals.sort()
        document.getElementById("demo").innerHTML=vehicals;
        //reverse()
        vehicals.reverse()
        document.getElementById("demo").innerHTML=vehicals;
        let num1=[1,2,3,4,5 ,6];
        //array.map()
        let num2=num1.map(multiply);
        function multiply(value){
            return value*2;
        }
        document.getElementById("demo").innerHTML=num2;
        //Array.filter() -> the filter() method apply` each element in an array and it applies a conditional statement against it.
         let num3= num1.filter(comp)
         function comp(value){
            return value>4;
         }
         document.getElementById("demo").innerHTML=num3;

         //array.reduce()  -> the reduce() method reduces an array of values down to just one value using a function 
         let num4 =num1.reduce(sum);
         function sum(total ,value){
            return total+value;
         }
         document.getElementById("demo").innerHTML=num4;
    </script>
</html>
